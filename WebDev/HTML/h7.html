<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>

    <!-- unordered list, ordered list  -->
    <!-- types of ul and ol don't need to be learnt -->
    <ul type="circle">
        <li>1st Element</li>
        <li>2nd Element</li>
        <li>3rd Element</li>
        <li>4th Element</li>
        <li>5th Element</li>
    </ul>

    <ol type="A">
        <li>Amsterdam</li>
        <ul>
            <li>Netherland</li>
            <li>Europe</li>
            <li>Eurasia</li>
            <li>Northern Hemisphere</li>
        </ul>
        <li>Berlin</li>
        <li>Canbara</li>
        <li>Delhi</li>
    </ol>


    <!-- Tables -->
    <h3>HTML Table</h3>

    <table>

        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Harry</td>
                <td>3434</td>
                <td>Programmer</td>
            </tr>

            <tr>
                <td>Chinku</td>
                <td>2434</td>
                <td>Manager</td>
            </tr>

            <tr>
                <td>Timpu</td>
                <td>87434</td>
                <td>MD</td>
            </tr>
        </tbody>

    </table>
</body>

</html>

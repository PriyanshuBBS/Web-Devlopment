<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>

<body>
    
    <!-- Id cannot be mutiple it should be unique but classes can be mutiple for  -->
    <h3>Id's and Classes</h3>
    <div id="mainbox" class="redBg blackBorder">
        This is mail box
    </div>
    <!-- Class can be used again -->
    <span class="redBg"></span>

    <!-- span.redBg.blackBorder will make span containg class having redbg -->
    <span class="redBg blackBorder"></span>

    <!-- span#mainid will create span with id as mainid-->
    <span id="mainid"></span>

    <!-- span.myclass.myclass2.myclass3 + <Tab> -->
    <span class="myclass myclass2 myclass3"></span>

    <!-- span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- a for links, target = "_blank"  : for new tabs -->
    <a href="https://youtube.com" target = "_blank"> Youtube</a> <br>
    <a href="https://irctc.com" target = "_blank"> IRCTC</a> <br>
    <a href="https://indianrailways.gov.in" target = "_blank"> Indian Railways</a> <br>

    <!-- Internal File Links -->
    <a href="/priyanshu.html" target="_blank"> Priyanshu</a> <br>

    <!-- Image: img -->
    <!-- alt : gives what to show when image is not loaded -->
    <img src="harry.jpg" alt="Error in loading image"> <br>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Royal_Challengers_Bangalore_2020.svg/1200px-Royal_Challengers_Bangalore_2020.svg.png" alt="Error in loading image" width="300" height="400">

</body>
</html>
